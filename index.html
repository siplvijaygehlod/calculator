<!DOCTYPE html5>
<html>

<head>
    <link type="text/css" rel="stylesheet" href="style.css">
</head>

<body>
    <form method="post" action="#">
        <table border="1">

            <tr>
                <td colspan="4">
                    <input type="text" name="calScreens" id="calScreen" value="" disabled/>
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="power" value="Poweron" id="powerButton" onclick="powerChange();" />
                </td>
                <td>
                    <input type="button" name="reset" value="Reset" id="resetButton" onclick="inputReset();" />
                </td>
                <td>
                    <input type="button" name="mod" value="%" id="mod" class="operation" onclick="calculation(this.value);" />
                </td>
                <td>
                    <input type="button" name="divide" value="/" id="divide" class="operation" onclick="calculation(this.value);" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="one" value="1" id="one" class="digits" onclick="calculation(this.value);" />
                </td>
                <td>
                    <input type="button" name="two" value="2" id="two" class="digits" onclick="calculation(this.value);" />
                </td>
                <td>
                    <input type="button" name="three" value="3" id="three" class="digits" onclick="calculation(this.value);" />
                </td>
                <td>
                    <input type="button" name="mult" value="*" id="mult" class="operation" onclick="calculation(this.value);" />
                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="four" value="4" id="four" class="digits" onclick="calculation(this.value);" />
                </td>
                <td>
                    <input type="button" name="five" value="5" id="five" class="digits" onclick="calculation(this.value);" />
                </td>
                <td>
                    <input type="button" name="six" value="6" id="six" class="digits" onclick="calculation(this.value);" />
                </td>
                <td>
                    <input type="button" name="sub" value="-" id="sub" class="operation" onclick="calculation(this.value);" />

                </td>
            </tr>
            <tr>
                <td>
                    <input type="button" name="seven" value="7" id="seven" class="digits" onclick="calculation(this.value);" />
                </td>
                <td>
                    <input type="button" name="eight" value="8" id="eight" class="digits" onclick="calculation(this.value);" />
                </td>
                <td>
                    <input type="button" name="nine" value="9" id="nine" class="digits" onclick="calculation(this.value);" />
                </td>
                <td>
                    <input type="button" name="add" value="+" id="add" class="operation" onclick="calculation(this.value);" />
                </td>
            </tr>

            <tr>
                <td>
                    <input type="button" name="decimal" value="." id="decimal" class="digits" onclick="calculation(this.value);" />
                </td>
                <td>
                    <input type="button" name="zero" value="0" id="zero" class="digits" onclick="calculation(this.value);" />
                </td>
                <td colspan="2">
                    <input type="button" name="equalOp" value="=" id="equalOp" class="operation" onclick="equaloperation();" />
                </td>
            </tr>
        </table>
    </form>
    <script src="index.js"></script>
</body>

</html>
